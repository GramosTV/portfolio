<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Small circles for a tech/dot pattern -->
      <circle cx="10" cy="10" r="1" fill="rgba(255, 255, 255, 0.15)" />
      <circle cx="25" cy="25" r="1" fill="rgba(255, 255, 255, 0.1)" />
      <circle cx="40" cy="10" r="1" fill="rgba(255, 255, 255, 0.15)" />
      <circle cx="10" cy="40" r="1" fill="rgba(255, 255, 255, 0.1)" />
      <circle cx="40" cy="40" r="1" fill="rgba(255, 255, 255, 0.15)" />
      
      <!-- Thin lines for a grid effect -->
      <line x1="0" y1="25" x2="50" y2="25" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5" />
      <line x1="25" y1="0" x2="25" y2="50" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5" />
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
</svg>
